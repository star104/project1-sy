<!DOCTYPE html>
<html lang="en">

<head>
    <title>bon appéEAT</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap  -->

<body>
    <!-- Navbar -->

    <div class="jumboTron">
        <div class="row jumbotron" style="background-color:rgba(0, 0, 0, 0);">
            <div class="col-md-12">
                <h4 class="center-align start-screen-font" id="header">Everything is delicious @ bon appéEAT</h4>
            </div>
        </div>
        <!-- Search -->
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        Search
                    </div>
                    <div class="card-body">
                        <form id="form-id">
                            <div class="form-group">
                                <label for="searchTerm">Search Term</label>
                                <input type="text" class="form-control" id="searchTerm" aria-describedby="emailHelp"
                                    placeholder="Enter food" required>
                            </div>
                            <div class="form-group">
                                <label for="numTime">Total Cook and Prep Time (mins)</label>
                                <select class="form-control" id="numTime" required>
                                    <option selected>30</option>
                                    <option>60</option>
                                    <option>120</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="numResults">Number of Results</label>
                                <select class="form-control" id="numResults" required>
                                    <option>1</option>
                                    <option selected>5</option>
                                    <option>10</option>
                                </select>
                            </div>
                            <!-- Search Btn -->
                            <button class="btn btn-primary" id="searchBtn">Search</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <br>
        <!-- <div class="row">
            <div class="col-md-12" id="force-height"></div>
        </div> -->

        <!-- user can upload thier Recipes here  -->
        <div class="row">
            <div class="col-md-12 ">
                <div class="card">
                    <div class="card-header">
                        Upload Your Recipe
                    </div>
                    <div class="card-body">



                        <form method="post">
                            <div class="form-group">
                                <label for="usr"> Name </label>
                                <input type="text" class="form-control" id="usr" placeholder="Enter your Name">
                            </div>

                            <div class="form-group">
                                <label for="pwd"> Email </label>
                                <input type="email" class="form-control" id="eml" placeholder="Enter Your Email">
                            </div>

                            <div class="form-group">

                                <label for="message"> Recipes </label>
                                <textarea id="summernote" name="editordata" class="form-control" rows="3" id="message"></textarea>
                            </div>

                            <div>
                                <button type="submit" class="btn btn-primary" id="upLoad">Upload</button> </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Contents -->
    </div>
    <!-- Footer -->
    <br>

        <div class="container">

                        </i>&nbsp;&nbsp;&nbsp;<i class="fab fa-line fa-3x"></i>&nbsp;&nbsp;&nbsp;
                    </p>
                </div>

    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
